<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora de valor de tiquete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <img src="img/fondo.jpg" id="imagen">
      <h1>BIENVENIDO A LA CALCULADORA</h1>
      <h1>DEL VALOR DE TU TIQUETE AÉREO</h1>
      <h4>¿Cuál es tu nombre? : </h4>
      <input type="text" id="nombreCliente">
      <h4>¿Cuántos kilometros debes viajar? : </h4>
      <input type="number" id="kilometros">
      <h4>¿Cuántos días debes permanecer? :</h4>
      <input id="diasDeEstadia" type="number">
      <br>
      <button type="button" class="btn btn-outline-dark" id="btnCalcular">Calcular</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
